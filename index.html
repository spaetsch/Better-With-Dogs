<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Better with Dogs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/skeleton.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  </head>
  <body class="container">

    <header class="site-header">
      <h1>Is It Better with Dogs?</h1>
      <form class="searchbox">
        <fieldset>
          <legend class="search-form__title">Search Flickr</legend>
          <label class="search-form__name-label" for="search-input">New Search:</label>
          <input type="text" class="search-form__input" name="search-input" role="textbox">
          <input type="submit" value="Go">
        </fieldset>
      </form>
    </header>

    <section class="row">

      <div class="noDog snapshot six columns">
        <h3>Without Dogs</h3>
        <figure class="photo-container">
          <img src="img/desert.jpg">
          <figcaption><a href="https://flic.kr/p/cPe7ZY">Let's Go Play in the Sand</a></figcaption>
        </figure>
        <button>Select</button>
      </div>

      <div class="withDog snapshot six columns">
        <h3>With Dogs</h3>
        <figure class="photo-container">
          <img src="img/jessie.jpg">
          <figcaption><a href="https://flic.kr/p/nDpT57">Jessie the Dog</a></figcaption>
        </figure>

        <button>Select</button>
      </div>

    </section>

    <section class="row">

      <div class="vote-container">
        <button class="vote-button">VOTE</button>
        <button class="again-button">Another matchup</button>
      </div>

      <div class="result-container">
        <h2>And the Verdict is...</h2>
        <p></p>
      </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
