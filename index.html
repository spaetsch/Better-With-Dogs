<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Flickr Search</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  </head>
  <body>
    <header class="site-header">
      <h1 class="site-header__heading">Better with dogs</h1>
    </header>

    <form id="search-form">
      <fieldset>
        <legend class="search-form__title">Search Flickr</legend>
        <label class="search-form__name-label" for="search-input">Search:</label>
        <input type="text" class="search-form__input" id="flickr-search" name="search-input" role="textbox">
        <input type="submit" value="Search">
      </fieldset>
    </form>

    <section class="ballot flex-container">
      <div class="option-container">
        <h3 id="withoutHeader"></h3>
        <div class="photo-container" id="left1"> </div>
        <button id="withoutDogs">Choose</button>
      </div>
      <div class="option-container">
        <h3 id="withHeader"></h3>
        <div class="photo-container" id="right1"></div>
        <button id="withDogs">Choose</button>
      </div>
      <h2 id="verdict"></h2>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
