<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Better with Dogs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  </head>
  <body>
    <header class="site-header">
      <h1 class="site-header__heading">Is It Better with Dogs?</h1>
        <form id="search-form">
        <fieldset>
          <legend class="search-form__title">Search Flickr</legend>
          <label class="search-form__name-label" for="search-input">New Search:</label>
          <input type="text" class="search-form__input" id="flickr-search" name="search-input" role="textbox">
          <input type="submit" value="Go">
        </fieldset>
      </form>
    </header>



    <section class="ballot flex-container">
      <div class="option-container">
        <h3 id="withoutHeader"></h3>

        <div class="photo-container" id="photo-nodog"> </div>
        <button id="withoutDogs">Choose</button>
      </div>
      <div class="option-container">
        <h3 id="withHeader"></h3>
        <div class="photo-container" id="photo-dog"></div>
        <button id="withDogs">Choose</button>
      </div>
      <div class="option-container">
        <button id="vote">VOTE</button>
        <h2>Verdict</h2>

        <p id="verdict">  </p>
        <button id="again">More results?</button>
      </div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
